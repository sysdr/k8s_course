apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-processor
  namespace: log-analytics
  labels:
    app: log-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-processor
  template:
    metadata:
      labels:
        app: log-processor
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: processor
        image: log-processor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
          name: http
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: log-processor
  namespace: log-analytics
spec:
  selector:
    app: log-processor
  ports:
  - port: 9000
    targetPort: 9000
    name: http
  type: ClusterIP

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend-vs
  namespace: log-system
spec:
  hosts:
  - "*"
  gateways:
  - log-system-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: log-processor
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend
        port:
          number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: log-processor-vs
  namespace: log-system
spec:
  hosts:
  - log-processor
  http:
  - route:
    - destination:
        host: log-processor
        port:
          number: 8080
        subset: v1
      weight: 100
    timeout: 10s
    retries:
      attempts: 2
      perTryTimeout: 5s

apiVersion: v1
kind: ServiceAccount
metadata:
  name: log-producer
  namespace: log-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: log-processor
  namespace: log-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: log-processor-role
  namespace: log-system
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: log-processor-rolebinding
  namespace: log-system
subjects:
- kind: ServiceAccount
  name: log-processor
  namespace: log-system
roleRef:
  kind: Role
  name: log-processor-role
  apiGroup: rbac.authorization.k8s.io

apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-producer
  namespace: log-system
  labels:
    app: log-producer
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-producer
  template:
    metadata:
      labels:
        app: log-producer
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: log-producer
      containers:
      - name: producer
        image: log-producer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PROCESSOR_URL
          value: "http://log-processor:8080"
        - name: LOG_RATE
          value: "10"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: log-producer
  namespace: log-system
  labels:
    app: log-producer
spec:
  type: ClusterIP
  selector:
    app: log-producer
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
